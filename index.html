<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="">Inicio</a></li>
                        <li><a href="">Productos</a></li>
                        <li><a href="">Puntos de venta</a></li>
                        <li><a href="">Comunidad</a></li>
                        <li><a href="">Asesor</a></li>
                        <li><a href="">Centro de ayuda</a></li>
                    </ul>
                </div>
        </nav>
        <div class="info">
            <div class="overlay"></div>
            <img src="img/camera.png" alt="info-img" class="info-img" id="info-img">
            <div id="circle" class="circle">
                <div class="feature feature-1">
                    <img src="./img/camera-icon.png" alt="camera">
                    <div><h1>CÃ¡maras</h1></div>
                </div>
                <div class="feature feature-2">
                    <img src="./img/controls-icon.png" alt="controls">                    
                    <div><h1>Mandos</h1></div>
                </div>
                <div class="feature feature-3">
                    <img src="./img/mouse-icon.png" alt="mouse">
                    <div><h1>Ratones</h1></div>
                </div>
                <div class="feature feature-4">
                    <img src="./img/earphones-icon.png" alt="earphones">
                    <div><h1>Audio</h1></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./img/arrow.png" alt="arrow" class="control-btn up-control" id="up-control">
            <h3>Features</h3>
            <img src="./img/arrow.png" alt="arrow" class="control-btn down-control" id="down-control">
        </div>
    </div>
    <script>
        let circle = document.getElementById("circle");
        let upControl = document.getElementById("up-control");
        let downControl = document.getElementById("down-control");  

        let rotateValue = circle.style.transform;
        let rotateSum;

        let index = 0;

        upControl.onclick = function (){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
            index = index < 3 ? index + 1 : 0 ;
            console.log("index:",index)
            switch (index) {
                case 1:
                    document.getElementById("info-img").src="./img/earphones.png";
                    break;
                case 2:
                    document.getElementById("info-img").src="./img/mouse.png";                    
                    break;
                case 3:
                    document.getElementById("info-img").src="./img/controls.png";                    
                    break;
                default:
                    document.getElementById("info-img").src="./img/camera.png";
                    break;
            }
        }
        downControl.onclick = function (){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
            index = index > 0 ? index - 1 : 3;
            console.log("index:",index)
            switch (index) {
                case 1:
                    document.getElementById("info-img").src="./img/earphones.png";
                    break;
                case 2:
                    document.getElementById("info-img").src="./img/mouse.png";                    
                    break;
                case 3:
                    document.getElementById("info-img").src="./img/controls.png";                    
                    break;
                default:
                    document.getElementById("info-img").src="./img/camera.png";
                    break;
            }
        }
    </script>
</body>
</html>
